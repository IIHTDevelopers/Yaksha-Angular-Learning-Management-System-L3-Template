<div class="create-course-container">
    <h2>Create New Course</h2>
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <div class="form-group">
        <label for="title">Course Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="course.title"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="course.description"
          required
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="instructor">Instructor</label>
        <input
          type="text"
          id="instructor"
          name="instructor"
          [(ngModel)]="course.instructor"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          [(ngModel)]="course.startDate"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input
          type="date"
          id="endDate"
          name="endDate"
          [(ngModel)]="course.endDate"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid">Create Course</button>
    </form>
  </div>
