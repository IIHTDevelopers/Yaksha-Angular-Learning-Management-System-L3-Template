<div class="course-list-container">
    <h2>Courses</h2>
    <ul class="course-list">
        <li *ngFor="let course of courses" (click)="viewCourseDetails(course.id)">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <p><strong>Instructor:</strong> {{ course.instructor }}</p>
            <p><strong>Start Date:</strong> {{ course.startDate | date }}</p>
            <p><strong>End Date:</strong> {{ course.endDate | date }}</p>
        </li>
    </ul>
    <button class="btn btn-primary" (click)="createCourse()">Create New Course</button>
</div>
