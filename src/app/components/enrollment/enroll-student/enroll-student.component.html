<div class="enroll-student-container">
    <h2>Enroll Student</h2>
    <form (ngSubmit)="onSubmit()" #enrollmentForm="ngForm">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" [(ngModel)]="enrollment.studentName" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="courseId">Course</label>
            <select id="courseId" name="courseId" [(ngModel)]="enrollment.courseId" required class="form-control">
                <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!enrollmentForm.form.valid">Enroll</button>
    </form>
</div>
