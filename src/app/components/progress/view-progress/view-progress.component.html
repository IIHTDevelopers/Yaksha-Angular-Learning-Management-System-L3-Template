<div class="view-progress-container">
    <h2>Student Progress</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Completed Modules</th>
                <th>Total Modules</th>
                <th>Completion Percentage</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let progress of progresses">
                <td>{{ progress.studentName }}</td>
                <td>{{ getCourseTitle(progress.courseId) }}</td>
                <td>{{ progress.completedModules }}</td>
                <td>{{ progress.totalModules }}</td>
                <td>{{ progress.completionPercentage }}%</td>
            </tr>
        </tbody>
    </table>
</div>
