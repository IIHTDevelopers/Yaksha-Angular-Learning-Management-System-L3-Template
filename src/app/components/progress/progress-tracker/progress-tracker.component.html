<div class="progress-tracker-container">
    <h2>Progress Tracker</h2>
    <form (ngSubmit)="onSubmit()" #progressForm="ngForm">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" [(ngModel)]="progress.studentName" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="courseId">Course</label>
            <select id="courseId" name="courseId" [(ngModel)]="progress.courseId" required class="form-control">
                <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completedModules">Completed Modules</label>
            <input type="number" id="completedModules" name="completedModules" [(ngModel)]="progress.completedModules"
                required class="form-control" />
        </div>
        <div class="form-group">
            <label for="totalModules">Total Modules</label>
            <input type="number" id="totalModules" name="totalModules" [(ngModel)]="progress.totalModules" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="completionPercentage">Completion Percentage</label>
            <input type="number" id="completionPercentage" name="completionPercentage"
                [(ngModel)]="progress.completionPercentage" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!progressForm.form.valid">Submit Progress</button>
    </form>
</div>
