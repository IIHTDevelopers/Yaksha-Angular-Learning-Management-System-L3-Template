<div class="grade-assignments-container">
    <h2>Grade Assignments</h2>
    <form (ngSubmit)="onSubmit()" #gradeForm="ngForm">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" [(ngModel)]="grade.studentName" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="courseId">Course</label>
            <select id="courseId" name="courseId" [(ngModel)]="grade.courseId" required class="form-control">
                <option *ngFor="let course of courses" [value]="course.id">{{ course.title }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="assignment">Assignment</label>
            <input type="text" id="assignment" name="assignment" [(ngModel)]="grade.assignment" required
                class="form-control" />
        </div>
        <div class="form-group">
            <label for="score">Score</label>
            <input type="number" id="score" name="score" [(ngModel)]="grade.score" required class="form-control" />
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" [(ngModel)]="grade.feedback" required
                class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!gradeForm.form.valid">Submit Grade</button>
    </form>
</div>
